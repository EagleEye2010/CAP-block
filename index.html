<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAP Block Generator</title>
  <style>*{font-family:Arial, Helvetica, sans-serif;}#result{border-radius: 2%;border:2px dotted black;}.result-text{font:12px arial bold;font-weight:bold;margin-left:3%;}</style>
</head>
<body>
  <h4>Name</h4>
  <input type="text" id="name">
  <br>
  <br>
  <select id="senior">
    <option id="cadet">Cadet</option>
    <option id="senior">Senior</option>
  </select>
  <br>
  <br>
  <select id="rank">
    <option id="ab">Airman Basic (AB)</option>
    <option id="airman">Airman (Amn)</option>
    <option id="a1c">Airman First Class (A1C)</option>
    <option id="sra">Senior Airman (SrA)</option>
    <option id="ssgt">Staff Seargant (SSgt)</option>
    <option id="tsgt">Technical Seargant (TSgt)</option>
    <option id="msgt">Master Seargant (MSgt)</option>
    <option id="smsgt">Senior Master Seargant (SMSgt)</option>
    <option id="cmsgt">Cheif Master Seargant (CMSgt)</option>
  </select>
  <br>
  <br>
  <h4>Abbreviate Rank?</h4>
  <input type="checkbox" id="abbr">
  <h4>Duty Positions</h4>
  <input type="text" id="sp_pos">
  <br>
  <h4>Phone Number</h4>
  <input type="text" id="phone">
  <br>
  <br>
  <button id="generate" onclick="generate()">Generate!</button>
  <br>
  <br>
  <h4>Result (Copy and paste!)</h4>
  <div id="result" style="width:300px;">
    <p class="result-text" style="color:darkblue;text-align: left;" id="name_result"><b>James Smith</b></p>
    <p style="color:rgb(181, 181, 181);font:12px Arial;margin-left: 3%;" id="duty"></p>
    <p class="result-text" style="color:rgb(154, 154, 154);text-align: left;"><b>Civil Air Patrol, U.S. Air Force Auxiliary</b></p>
    <a class="result-text" style="color:darkblue" href="gocivilairpatrol.com"><b>GoCivilAirPatrol.com</b></a>
    <br>
    <img style="margin-left: 3%" src="https://www.gocivilairpatrol.com/media/cms/CAPEmailLogoNew_0F67A836DA869.png">
    <br>
    <div style="">
      <p style="font-family: Arial, Helvetica, sans-serif; font-size:12px;margin-left:3%;color:rgb(154, 154, 154);"><i>Volunteers serving America's communities, saving lives, and shaping futures.</i></p>
    </div>

  </div>

  <script>
    // CAP Block Generator by Elias V., C/AB
    // No rights reserved 2024

    var name = "";
    var rank = document.getElementById("rank");
    var senior = document.getElementById("senior");
    
    // Ranks include all of phase 1 and 2
    // I'll add Phase 2 and 4 later
    // 0_UnAbbr; 1_Abbr
    const ranks = [
    ["Airman Basic","AB"],
    ["Airman", "Amn"],
    ["Airman First Class", "A1C"],
    ["Senior Airman", "SrA"],
    ["Staff Seargant", "SSgt."],
    ["Technical Seargant", "TSgt."],
    ["Master Seargant", "MSgt."],
    ["Senior Master Seargant", "SMSgt."],
    ["Cheif Master Seargant", "CMSgt."]
  ]

  function generate() {
    // Get if there is an abbreviation
    let abbr = document.getElementById("abbr").checked;
    // TODO: Add seniority
    let cs = abbr?"C/":"Cadet ";
    // Duty positions
    let duty = document.getElementById("sp_pos").value;
    
    // Display Results
    document.getElementById("name_result").innerHTML = "<b>" + cs + ranks[rank.selectedIndex][abbr?1:0] + ' ' + document.getElementById("name").value + "</b>";
    document.getElementById("duty").innerHTML = "<b>" + duty + "</b>";
  }
  </script>
</body>
</html>
