<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Civil Air Patrol Block Generator (Emails)">
  <title>CAP Block Generator</title>
  <style>*{font-family:Arial, Helvetica, sans-serif;}#result{border-radius: 2%;border:2px dotted black;}.result-text{font:12px arial bold;font-weight:bold;margin-top:5px;line-height:0px;}</style>
</head>
<body>
  <h4>Name</h4>
  <input type="text" id="name">
  <br>
  <br>
  <select id="senior">
    <option id="cadet">Cadet</option>
    <option id="senior">Senior</option>
  </select>
  <br>
  <br>
  <select id="rank">
    <option id="ab">Airman Basic (AB)</option>
    <option id="airman">Airman (Amn)</option>
    <option id="a1c">Airman First Class (A1C)</option>
    <option id="sra">Senior Airman (SrA)</option>
    <option id="ssgt">Staff Seargant (SSgt)</option>
    <option id="tsgt">Technical Seargant (TSgt)</option>
    <option id="msgt">Master Seargant (MSgt)</option>
    <option id="smsgt">Senior Master Seargant (SMSgt)</option>
    <option id="cmsgt">Chief Master Seargant (CMSgt)</option>
    <option id="2lt">2nd Lieutenant (2nd Lt.)</option>
    <option id="1lt">1st Lieutenant (1st Lt.)</option>
    <option id="capt">Captain (Capt.)</option>
    <option id="maj">Major (Maj.)</option>
    <option id="ltcol">Lieutenant Colonel</option>
    <option id="col">Colonel</option>
  </select>
  <br>
  <br>
  <h4>Abbreviate Rank?</h4>
  <input type="checkbox" id="abbr">
  <h4>Duty Positions</h4>
  <input type="text" id="sp_pos">
  <br>
  <h4>Phone Number</h4>
  <input type="text" id="phone">
  <br>
  <br>
  <button id="generate" onclick="generate()">Generate!</button>
  <br>
  <br>
  <h4>Result (Copy and paste!)</h4>
  <div id="result" style="width:300px;">
    <p class="result-text" style="color:darkblue;text-align: left;" id="name_result"><b>James Smith</b></p>
    <p class="result-text" style="color:#989898;" id="duty"></p>
    <p class="result-text" style="color:#868686;text-align: left;"><b>Civil Air Patrol, U.S. Air Force Auxiliary</b></p>
    <a class="result-text" style="color:darkblue" href="gocivilairpatrol.com"><b>GoCivilAirPatrol.com</b></a>
    <br>
    <p class="result-text" style="color:#575757;font-family: Arial, Helvetica, sans-serif;" id="phone-res"></p>
    <img src="https://www.gocivilairpatrol.com/media/cms/CAPEmailLogoNew_0F67A836DA869.png">
    <br>
    <div style="">
      <p style="font-family: Arial, Helvetica, sans-serif; font-size:12px;margin-left:3%;color:rgb(154, 154, 154);"><i>Volunteers serving America's communities, saving lives, and shaping futures.</i></p>
    </div>

  </div>

  <script>
    // CAP Block Generator by C/SrA Elias V.
    // No rights reserved 2024

    var name = "";
    var rank = document.getElementById("rank");
    var senior = document.getElementById("senior");
    
    // Ranks include all of phase 1 and 2
    // Update 5/22/2024: added phase 3 ranks
    // Update 8/11/2024: added phase 4 ranks, would be surprised if anyone actually uses this program
    // Phases: learn, lead, command, executive
    // 0_UnAbbr; 1_Abbr
    const ranks = [
    ["Airman Basic","AB"],
    ["Airman", "Amn"],
    ["Airman First Class", "A1C"],
    ["Senior Airman", "SrA"],
    ["Staff Seargant", "SSgt."],
    ["Technical Seargant", "TSgt."],
    ["Master Seargant", "MSgt."],
    ["Senior Master Seargant", "SMSgt."],
    ["Chief Master Seargant", "CMSgt."],
    ["2nd Lieutenant", "2nd Lt."],
    ["1st Lieutenant", "1st Lt."],
    ["Captain", "Capt."],
    ["Major", "Maj."],
    ["Lieutenant Colonel", "Lt. Col."],
    ["Colonel", "Col."]
  ]

  function generate() {
    // Get if there is an abbreviation
    let abbr = document.getElementById("abbr").checked;
    // TODO: Add seniority
    let cs = abbr?"C/":"Cadet ";
    // Duty positions
    let duty = document.getElementById("sp_pos").value;
    
    // Display Results
    document.getElementById("name_result").innerHTML = "<b>" + cs + ranks[rank.selectedIndex][abbr?1:0] + ' ' + document.getElementById("name").value + "</b>";
    document.getElementById("duty").innerHTML = "<b>" + duty + "</b>";
    document.getElementById('phone-res').textContent = document.getElementById('phone').value;
  }
  </script>
</body>
</html>
